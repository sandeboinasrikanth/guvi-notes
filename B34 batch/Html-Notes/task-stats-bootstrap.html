<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive</title>
    <link rel="stylesheet" href="task-stats-bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</head>
<body>
    <section class="row ">
        <div class="office-image col-12 col-md-6 order-md-last"></div>
        <div class="card-content col-12 col-md-6 text-center text-md-start ">
            <h2>
                Get <span class="insight">insights</span> that helps your bussines grow.
            </h2>
            <p class="card-info">
                Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience, and overall efficiency.
            </p>

            <div class="card-social-media row">
                <div class="col-12 col-sm-4">
                    <p class="card-count">10k+</p>
                    <p>Companies</p>
                </div>
                <div class="col-12 col-sm-4">
                    <p class="card-count">314</p>
                    <p>Templates</p>
                </div>
                <div class="col-12 col-sm-4">
                    <p class="card-count">12M+</p>
                    <p>Queries</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
